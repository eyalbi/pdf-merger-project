{% extends "base.html" %}

{% block content %}
<h1>Upload exams</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.Inovice_pdf.label }}<br>
        {{ form.Inovice_pdf(size=100) }}<br>
        {% for error in form.Inovice_pdf.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
